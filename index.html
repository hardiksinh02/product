<html>

<head>
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="java.js">
    </script>
</head>

<body>
    <div class="container">
        <h1 class="clh1">TIP CALCULATOR</h1>
        <div class="wra">

            <p>How much was your Bill?</p>
            <label for="am">$ </label><input name="am" type="text" id="amount" placeholder="Amount to be paid">
            <p>How was Your service?</p>
            <select id="services">
                <option selected value="Select">Select</option>
                <option value="0.30">30% - Outstanding</option>
                <option value="0.20">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id="persons" placeholder="Number of people sharing the bill" name="peo"><label for="peo">
                People</label>
            <div style="text-align: center;">
                <button id="calculate">CALCULATE!</button>
            </div>
        </div>

        <div class="tip">
            <h1>Tip Amount</h1>
            <span id="total"></span>
            <span id="each"><b>each</b></span>
        </div>
    </div>
</body>

</html>
